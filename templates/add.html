<!-- templates/add.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add a gate</h3>
    <div class="box">
        <form method="POST" action="/Admin/add">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" min="0" name="id" placeholder="Id" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="location" placeholder="Location" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
</div>
{% endblock %}

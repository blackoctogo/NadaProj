<!-- templates/contribute.html -->

{% extends "base.html" %}

{% block content %}
<h1>Mots manquants <br><br><br><br> </h1>

    {% if words %}
        {% for word in words %}
        <article>
            <a href=" {{ url_for('contribuer') }}?text={{ word.string }}" style="font-size: 15px"> {{ word.string }}
            </a>
        </article>
        <hr>
        {% endfor %}
    {% else %}
        <p>Aucun mot manquant.</p>
    {% endif %}
{% endblock %}
